<div class="row col-sm-12">
    <form #f="ngForm">
        <div class="row">
            <div class="form-group col-sm-5">
                <label for="name">Name</label>
                <input id="name" class="form-control" type="text" name="name" ngModel>
            </div>
            <div class="form-group col-sm-2">
                <label for="amount">Amount</label>
                <input id="amount" class="form-control" type="number" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-success mr-2" (click)="onAddNewItem(f)" type="button" type="button" [disabled]="!f.valid">
                    <i class="fas fa-plus-circle"></i>&nbsp;{{ editingMode ? 'Update Item': 'Add Item' }}
                </button>
                <button class="btn btn-danger mx-2" (click)="onDeleteIngredient()" type="button">
                    <i class="far fa-trash-alt"></i>&nbsp;Delete Item
                </button>
                <button class="btn btn-primary mx-2"  (click)="onClearItem()" type="button">
                    <i class="fas fa-adjust"></i>&nbsp;Clear Item(s)
                </button>
            </div>
        </div>
    </form>
</div>
