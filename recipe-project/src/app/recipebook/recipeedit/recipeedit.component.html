<div class="alert alert-info p-4" role="alert">
    Editing a Recipe Item
</div>
<hr>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm-12">
                <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-sm-12">
                            <button class="btn btn-success mr-2" type="submit">Save</button>
                            <button class="btn btn-danger" type="button">Cancel</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input 
                                    type="text" 
                                    id="name" 
                                    class="form-control"
                                    formControlName="name"
                                    >
                                </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="imagePath">Image URL</label>
                                <input 
                                    type="text" 
                                    id="imagePath" 
                                    class="form-control"
                                    formControlName="imagePath"
                                    >
                                </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <img class="img-fluid" src="" alt="Recipe Image">
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea 
                                    rows="4" 
                                    id="description" 
                                    class="form-control"
                                    formControlName="description"
                                    >
                                </textarea>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="row">
                                <div class="col-sm-8">
                                    <input 
                                    type="text"  
                                    class="form-control"
                                    >
                                </div>
                                <div class="col-sm-2">
                                    <input 
                                    type="text" 
                                    class="form-control"
                                    >
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-danger" type="button"><i class="fas fa-times-circle"></i></button>
                                </div>
                            </div>                                
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
