<div class="row">
    <div class="col-lg-5 col-md-12">
        <app-recipelist  (recipeListItemClickEvent)="activeRecipe = $event"></app-recipelist>
    </div>
    <div class="col-lg-7 col-md-12">
        <app-recipedetail *ngIf="activeRecipe; else noRecipe" [currentRecipe]="activeRecipe"></app-recipedetail>

        <ng-template #noRecipe>
            <div class="alert alert-success my-4" role="alert">
                <h5>Please Select a Recipe to Display its Details here.</h5>
            </div>
        </ng-template>
    </div>
</div>
