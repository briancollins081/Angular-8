<div class="row my-3">
    <div class="col-md-7">
        <h4 class="mb-4"><i class="text-primary fas fa-hamburger"></i>&nbsp;&nbsp;{{currentRecipe.name}}</h4>
    </div>
    <div class="col-md-5">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary">Manage Recipe</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Manage Recipe Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" (click)="addIngredientsToList()">To Shopping List</a>
                <a class="dropdown-item">Edit Recipe</a>
                <a class="dropdown-item">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid" src="{{currentRecipe.imagePath}}" alt="#">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5>Description</h5>
                <p>{{currentRecipe.description}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
                <ul class="list-group">
                    <li class="list-group-item active"><h4>Ingredients</h4></li>
                    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let ingredient of ingredients"><span>{{ingredient.name}}</span><span class="badge badge-pill badge-primary ml-auto">{{ingredient.amount}}</span></li>
                </ul>
            </div>
        </div>
    </div>
</div>
