<div class="row my-3">
    <div class="col-md-7">
        <h1 class="my-1"><i class="text-primary fas fa-hamburger"></i>&nbsp;&nbsp;{{currentRecipe.name}}</h1>
    </div>
    <div class="col-md-5">
        <div appDropdown class="btn-group">
            <button type="button" class="btn btn-primary">Manage Recipe</button>
            <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                <span class="sr-only">Toggle Manage Recipe Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <img class="img-fluid" src="{{currentRecipe.imagePath}}" alt="#">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h5>Description</h5>
                <p>{{currentRecipe.description}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Ingredients</h4>
            </div>
        </div>
    </div>
</div>
