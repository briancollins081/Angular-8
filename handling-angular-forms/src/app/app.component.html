<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required #username="ngModel">
            <span *ngIf="!username.valid && username.touched" class="form-text text-muted text-danger">Username can not be empty.</span>

          </div>
          <button class="btn btn-default" type="button">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span *ngIf="!email.valid && email.touched" class="form-text text-muted text-danger">Please enter a valid
              email.</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion" required #secret="ngModel">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select> 
          <span *ngIf="!secret.valid && secret.touched" class="form-text text-muted text-danger">Please select a secret question.</span>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
