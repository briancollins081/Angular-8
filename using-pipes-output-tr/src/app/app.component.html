<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)] = "filteredStatus"><hr>
      <button class="btn btn-info" (click)="onAddServer()">Add Server</button><hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:20 }}</strong> | 
          {{ server.instanceType | titlecase }} | 
          {{ server.started | date: 'fullDate' | titlecase}}
        </li>
      </ul>
    </div>
  </div>
</div>
