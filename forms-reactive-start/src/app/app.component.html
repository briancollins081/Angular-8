<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control">
            <span *ngIf="signupForm.get('userData.username').touched && !signupForm.get('userData.username').valid"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required.</span>
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is forbidden / invalid.</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" formControlName="email" class="form-control">
            <span *ngIf="signupForm.get('userData.email').touched && !signupForm.get('userData.email').valid"
              class="help-block">Please enter a valid
              email.</span>
          </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <div class="panel panel-default">
          <div class="panel-body" formArrayName="hobbies">
            <h4>Your Hobbies</h4>
            <button type="button" class="btn btn-info mb-2" (click)="onAddHobby()">Add a Hobby</button><hr>
            <div 
              class="form-group" 
              *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i = index"
              >
              <input type="text" [formControlName]="i" class="form-control my-2" placeholder="Enter your ({{i+1}}) hobby">
            </div>
          </div>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
