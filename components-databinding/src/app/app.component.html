<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-cockpit 
      (serverCreated)="onServerAdded($event)"
      (blueprintCreated)="onBlueprintAdded($event)"
      ></app-cockpit>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <app-serverelement 
      *ngFor="let serverElement of serverElements"
      [svrElement]="serverElement"></app-serverelement>
    </div>
  </div>
</div>
