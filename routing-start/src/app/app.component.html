<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="nav-item">
          <a class="nav-link" [ngClass]="{'active': activePath === 'home'}" data-toggle="tab" role="tab" routerLink="/"
            #link (click)="onActivateLink(link)">Home</a>
        </li>
        <li role="presentation" class="nav-item">
          <a class="nav-link" [ngClass]="{'active': activePath === 'servers'}" data-toggle="tab" role="tab"
            routerLink="/servers" #link (click)="onActivateLink(link)">Servers</a>
        </li>
        <li role="presentation" class="nav-item">
          <a class="nav-link" [ngClass]="{'active': activePath === 'servers'}" data-toggle="tab" role="tab"
            [routerLink]="['/users']" #link (click)="onActivateLink(link)">Users</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
